

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>高度最大适应 - 数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">

</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>高度最大适应</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">企业列表</div>
                <div class="layui-card-body">
                    <div class="test-table-reload-btn" style="margin-bottom: 10px;">
                        公司名称：
                        <div class="layui-inline">
                            <input class="layui-input" id="companyname"  autocomplete="off">
                        </div>
                        职位：
                        <div class="layui-inline">
                            <input class="layui-input" id="post" autocomplete="off">
                        </div>
                        学历：
                        <div class="layui-inline">
                            <input class="layui-input" id="qualiy" autocomplete="off">
                        </div>
                        <button class="layui-btn" data-type="reload">搜索</button>
                    </div>
                    <table class="layui-hide" id="test-table-height" lay-filter="test-table-toolbar"></table>
                    <script type="text/html" id="test-table-switchTpl">
                        <!-- 这里的 checked 的状态只是演示 -->
                        <input disabled type="checkbox" name="sex" lay-skin="switch" lay-text="女|男" lay-filter="test-table-sexDemo"
                               value="{{ d.sex }}" data-json="{{ encodeURIComponent(JSON.stringify(d)) }}" {{ d.sex == '女' ? 'checked' : '' }}>
                    </script>

                    <script type="text/html" id="test-table-checkboxTpl">
                        <!-- 这里的 checked 的状态只是演示 -->
                        <input type="checkbox" name="lock" title="启用" lay-filter="test-table-lockDemo"
                               value="{{d.status}}" data-json="{{ encodeURIComponent(JSON.stringify(d)) }}" {{ d.status == 1 ? 'checked' : '' }}>
                    </script>
                    <script type="text/html" id="test-table-toolbar-barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="show" >投递简历</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit" >查看</a>
                    </script>
                    <!--<a class="layui-btn layui-btn-xs" lay-event="show" >查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
<!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
<input type="hidden" th:src="@{/}" id="contextpath">
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/lib/jquery-1.8.2.min.js}"></script>
<script th:src="@{/javascript/student/company.js}"></script>
<script th:src="@{/config.js}"></script>
</body>
<style>
    .layui-table-cell{
        height:36px;
        line-height: 36px;
    }
</style>
</html>
